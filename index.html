<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>calculadora simples com jquery</title>
  <link rel="stylesheet" href="./style.css">
</head>

	<body class="bg">
		<div class="wrap clearfix">
			<div class="display clearfix">
				<input id="readout" type="text" value="" placeholder="0">
				</div>
			<div class="buttons">
				<div class="row clearfix">
					<button class="button misc" onclick="erase()">c</button>
					<button class="button misc" onclick="reverse()"><sup>+</sup>/<sub>-</sub></button>
					<button class="button misc" onclick="hundredPercent()">%</button>
					<button class="button func" value="/">÷</button>
				</div>
				<div class="row clearfix">
					<button class="button misc" onclick="factorialize()">n!</button>
					<button class="button misc" onclick="sqrt()">√</button>
					<button class="button misc" onclick="sqr()">n<sup>2</sup></button>
					<button class="button func" value="*">x</button>
				</div>
				<div class="row clearfix">
					<button class="button num" value="7">7</button>
					<button class="button num" value="8">8</button>
					<button class="button num" value="9">9</button>
					<button class="button func" value="-">–</button>
				</div>
				<div class="row clearfix">
					<button class="button num" value="4">4</button>
					<button class="button num" value="5">5</button>
					<button class="button num" value="6">6</button>
					<button class="button func" value="+">+</button>
				</div>
				<div class="row clearfix">
					<button class="button num" value="1">1</button>
					<button class="button num" value="2">2</button>
					<button class="button num" value="3">3</button>
					<button class="button func equal" onclick="equal()">=</button>
				</div>
				<div class="row clearfix">
					<button class="button num zero" value="0">0</button>
					<button class="button num" value=".">.</button>
				</div>
			</div> <!-- fim dos botoes -->		
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="cal.js"></script>	
	</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
